name: Deploy with Docker Compose

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Copy files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        source: "."
        target: "/home/${{ secrets.USERNAME }}/docker-compose-deploy-action-example"
        rm: true
        
    - name: Setup Docker Compose
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          # Detect which Docker Compose command to use
          if docker compose version &> /dev/null; then
            echo "COMPOSE_CMD=docker compose" >> ~/.compose_env
            echo "Using modern docker compose"
            docker compose version
          elif command -v docker-compose &> /dev/null; then
            echo "COMPOSE_CMD=docker-compose" >> ~/.compose_env
            echo "Using legacy docker-compose"
            docker-compose --version
          else
            echo "Installing docker-compose..."
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
            echo "COMPOSE_CMD=docker-compose" >> ~/.compose_env
            docker-compose --version
          fi
          
    - name: Deploy with Docker Compose
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd /home/${{ secrets.USERNAME }}/docker-compose-deploy-action-example
          source ~/.compose_env
          $COMPOSE_CMD down
          $COMPOSE_CMD up -d
          $COMPOSE_CMD ps